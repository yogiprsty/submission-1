<section id="login">
    <div class="container z-depth-2">
        <h4 class="center-align">Login</h4>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <a class="waves-effect waves-light btn">Login</a>
                        <p class="center-align">Or login with</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 l4">
                        <button class="z-depth-2 custom-btn">
                            <img src="../assets/google.png" alt="google-logo" height="20px">
                            Google
                        </button>
                    </div>
                    <div class="col s12 l4">
                        <button class="z-depth-2 custom-btn">
                            <img src="../assets/apple.png" alt="apple-logo" height="20px">
                            Apple
                        </button>
                    </div>
                    <div class="col s12 l4">
                        <button class="z-depth-2 custom-btn">
                            <img src="../assets/fb.png" alt="fb-logo" height="20px">
                            Facebook
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
